<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Calculadora de Gorjetas</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="splitter">
        <p>SPLI</p>
        <p>TTER</p>
    </div>

    <div class="container">
      <p>Bill</p>

      <div class="visor">

      </div>

      <div class="tipo">
        <p>Select Tip %</p>
      </div>

      <div class="coluna-porcentagens">
        <ul class="botoes">
          <li><button>5%</button></li>
          <li><button>10%</button></li>
          <li><button>15%</button></li>
          <li><button>25%</button></li>
          <li><button>50%</button></li>
          <li><button>Custom</button></li>
        </ul>
      </div>

      <div class="numero-pessoas">
        <p>Numero de Pessoas?</p>
      </div>

      <div class="visor-pessoas">

      </div>

      <div class="menu-lateral">
        <div class="valor-gorjeta">
          <p>Valor da Gorjeta</p>
          <h3> / Pessoas </h3>
        </div>

        <div class="primeiro-valor">
            <p> R$ 0,00 </p>
        </div>

        <div class="total-gorjeta">
          <p>Valor da Gorjeta</p>
          <h3> / Pessoas </h3>
        </div>

        <div class="segundo-valor">
          <p> R$ 0,00 </p>
      </div>

      <div class="reset">
        <button>RESET</button>
      </div>

    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
