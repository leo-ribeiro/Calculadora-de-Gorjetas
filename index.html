<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

<body>

  <main class="container">

    <div class="splitter">

    </div>

    <div class="calculadora">
      <p>Bill</p>

      <div class="visor">

      </div>

      <div class="tipo">
        <p>Select Tip %</p>
      </div>

      <!-- <div class="cinco">
        <p>5%</p>
      </div> -->

      <div class="coluna-porcentagens">
        <ul>
          <li>5%</li>
          <li>10%</li>
          <li>15%</li>
          <li>25%</li>
          <li>50%</li>
          <li>Custom</li>
        </ul>
      </div>

      <div class="numero-pessoas">
        <p>Numero de Pessoas?</p>
      </div>

      <div class="visor-pessoas">

      </div>

      <div class="menu-lateral">
        <div class="valor-gorjeta">
          <p>Valor da Gorjeta</p>
          <h3> / Pessoas </h3>
        </div>

        <div class="primeiro-valor">
            <p> R$ 0,00 </p>
        </div>

        <div class="total-gorjeta">
          <p>Valor da Gorjeta</p>
          <h3> / Pessoas </h3>
        </div>

        <div class="segundo-valor">
          <p> R$ 0,00 </p>
      </div>

      <div class="reset">
        <button>RESET</button>
      </div>

      </div>

    </div>
